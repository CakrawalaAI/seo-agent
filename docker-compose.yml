version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: seo-agent-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: dev-seo-agent
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: seo-agent-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: seo-agent-adminer
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata:
  worker-general:
    build:
      context: .
      dockerfile: Dockerfile.worker-general
    environment:
      RABBITMQ_URL: amqp://user:password@rabbitmq:5672
      DATABASE_URL: postgres://user:password@postgres:5432/dev-seo-agent
      SEOA_QUEUE_NAME: seo_jobs.general
      SEOA_BINDING_KEY: discovery.*,score.*,plan.*,generate.*,publish.*,metrics.*,serp.*,competitors.*,enrich.*,feedback.*
    depends_on:
      - rabbitmq
      - postgres
    restart: unless-stopped

  worker-crawler:
    build:
      context: .
      dockerfile: Dockerfile.worker-crawler
    environment:
      RABBITMQ_URL: amqp://user:password@rabbitmq:5672
      DATABASE_URL: postgres://user:password@postgres:5432/dev-seo-agent
      SEOA_QUEUE_NAME: seo_jobs.crawler
      SEOA_BINDING_KEY: crawl.*
      SEOA_CRAWL_RENDER: playwright
    depends_on:
      - rabbitmq
      - postgres
    restart: unless-stopped
